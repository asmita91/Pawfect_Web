<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
    <style>
        .fav {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br>
<br>
<br>
<br>
<br>
<div class="container" >
    <div class="row">
        <h2 class="text-center">Your Favorites</h2>
        <div class=" col ">
            <div class="fav my-3 d-flex flex-wrap card-deck  ">
                <div class="card" th:each="pet:${favoriteList}">
                    <img class="card-img-top" th:src="'data:image/png;base64,'+${pet.getPet_id().imageBase64}" width="100" height="100" alt="Card image cap">
                    <h3 class="text-center" th:text="${pet.getPet_id().petname}" ></h3>
                    <h3 class="text-center" th:text="${pet.getPet_id().description}"></h3>
                    <div class="d-flex justify-content-center text-center">
                        <a class="edit" th:href="@{~/user/deleteFav/}+${pet.id}" >
                        <button type="button" class="btn btn-primary">Remove</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
