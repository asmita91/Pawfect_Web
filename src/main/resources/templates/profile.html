<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header-css}">

</head>

<body style="display: flex; flex-direction: row;">

<div th:replace="fragments/header :: header"></div>

<div class="container col-md-6 col-lg-3 " style="display: flex; flex-direction: row; flex: 1;">
    <div style="flex: 1; padding-right: 20px;">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
            <br>
            <br>
            <br>
            <br>
            <form th:action="@{/user/updateprofile}" th:object="${signup}" th:method="post" >
                <input type="text" class="form-control is-valid" hidden="hidden" name="id" th:value="${signup.id}">
                <h3 class="text-center justify-content-center">Edit Your Details</h3>
                <div class="form-group">
                    <label for="fullname">FullName</label>
                    <input type="text" id="fullname" title="name"  name="fullname" th:field="*{fullname}" th:value="${userdata.fullname}"  required>
                </div>
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input type="email" name="email" id="Email"   th:field="*{email}" th:value="${userdata.email}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" required >
                </div>
                <br>
                <button type="submit" class="btn btn-success" value="Submit">Submit</button>
            </form>
        </div>
    </div>
    <div style="flex: 1;">
        <br>
        <br>
        <br>
        <br>
        <h3>Your Adoption Application</h3>
        <table class="table table-striped table-bordered mr-5 col-md-6 col-lg-3 " id="sortTable">
            <thead>
            <tr>
                <th>id</th>
                <th>Petname</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet:${adoptionList}">
                <td th:text="${pet.id}"></td>
                <td th:text="${pet.getPet_id().petname}"></td>
                <td> <a class="edit" th:href="@{~/user/delete/}+${pet.id}" >Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</div>
</body>
</html>
