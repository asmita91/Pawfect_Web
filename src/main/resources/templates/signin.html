<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Pet Store Registration</title>
</head>
<body>
<div class="container h-100 d-flex justify-content-center align-items-center mt-5">
    <div class="card" style="width: 400px;">
        <div class="header">
            <h3>Get Started</h3>
        </div>
        <img src="images/Pawfect.png" class="card-img-top mx-auto d-block mb-0 mt-0" alt="Pet Store" style="width: 20%;
margin-top: 10px">
        <div class="card-body mt-0">
            <form class="form-signin" autocomplete="off" th:action="@{/user/saveuser}" th:object="${create}" method="post">
                <fieldset>

                <div class="form-group">
                    <label for="fullname" >Fullname *</label>
                    <input type="text" name="fullname" th:field="*{fullname}" class="form-control" id="fullname" placeholder="Enter fullname" autofocus="true" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" name="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required/>
                </div>
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" name="age" th:field="*{age}" class="form-control" id="age" title="age" placeholder="Enter age" required="true"/>
                </div>
                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select th:field="*{gender}" class="form-control" name="gender" id="gender"  title="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password"  name="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required/>
                </div>
                    <p>Fields with * are required!</p>
                    <button type="submit" id="signupBtn" class="btn btn-primary btn-block" style="margin-top: 20px;"  >Sign up</button>
                </fieldset>
            </form>
        </div>
        <div class="card-footer text-center">
            <p>Already have an account? <a th:href="@{~/login}">Login</a></p>
        </div>
    </div>

</div>
</body>
</html>
